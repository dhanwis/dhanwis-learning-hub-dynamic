{% extends "admin_app/base.html" %}
{% load static %}
{% block content %}
{% include 'admin_app/header.html' %}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Course Add</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
          <li class="breadcrumb-item">Courses</li>
          <li class="breadcrumb-item active">Add</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        

        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Form</h5>

              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="id_image">Image:</label>
                <p>356 x 237 px</p>
                <input type="file" class="form-control" name="image" required><br>
                <label for="id_heading">Heading:</label>
                <input type="text" class="form-control" name="heading" required><br>
                <label for="id_description">Description:</label>
                <input type="text" class="form-control" name="description" required><br>
                <label for="id_duraction">duraction:</label>
                <input type="text" class="form-control" name="duraction" required><br>         
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
        

            </div>
          </div>

          
         

        </div>
      </div>
    </section>

  </main><!-- End #main -->
{% endblock content %}
