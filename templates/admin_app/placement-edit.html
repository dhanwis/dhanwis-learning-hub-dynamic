{% extends "admin_app/base.html" %}
{% load static %}
{% block content %}
{% include 'admin_app/header.html' %}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Placement Edit</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
          <li class="breadcrumb-item">Placements</li>
          <li class="breadcrumb-item active">Edit</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        

        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Form</h5>

              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="image">Image:</label>
                <input class="form-control" type="file" name="image" >
                <br>
                <label for="company_name">Company Name:</label>
                <input type="text" value="{{ placement.company_name }}" class="form-control" name="company_name" required>
                <br>
                <label for="designation">Designation:</label>
                <input type="text" value="{{ placement.designation}}" class="form-control" name="designation" required>
                <br>       
                <button type="submit" value="" class="btn btn-primary">Save</button>
              </form>
        

            </div>
          </div>

          
         

        </div>
      </div>
    </section>

  </main><!-- End #main -->
{% endblock content %}
