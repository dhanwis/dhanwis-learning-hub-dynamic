<!doctype html>
{% load static %}
<html class="no-js" lang="zxx">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Dhanwis learning hub</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Place favicon.ico in the root directory -->
      <link rel="shortcut icon" type="image/x-icon" href="{% static 'user_app/assets/mine/img/Logo.png' %}">
      <!-- CSS here -->
      <link rel="stylesheet" href="{% static 'user_app/assets/css/preloader.css' %}">
      <link rel="stylesheet" href="{% static 'user_app/assets/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'user_app/assets/css/meanmenu.css' %}">
      <link rel="stylesheet" href="{% static 'user_app/assets/css/animate.min.css' %}">
      <link rel="stylesheet" href="{% static 'user_app/assets/css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static 'user_app/assets/css/swiper-bundle.css' %}">
      <link rel="stylesheet" href="{% static 'user_app/assets/css/backToTop.css' %}">
      <link rel="stylesheet" href="{% static 'user_app/assets/css/jquery.fancybox.min.css' %}">
      <link rel="stylesheet" href="{% static 'user_app/assets/css/fontAwesome5Pro.css' %}">
      <link rel="stylesheet" href="{% static 'user_app/assets/css/elegantFont.css' %}">
      <link rel="stylesheet" href="{% static 'user_app/assets/css/default.css' %}">
      <link rel="stylesheet" href="{% static 'user_app/assets/css/style.css' %}">

      <link rel="stylesheet" href="{% static 'user_app/assets/mine/css/mine.css' %}">
      
      

      
   </head>
   <body style="overflow-x: hidden;">
      <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
      <![endif]-->
      
      <!-- Add your site or application content here -->  

      <!-- pre loader area start -->
      <div id="loading">
         <div id="loading-center">
            <div id="loading-center-absolute">
               <div class="loading-content">
                  <img class="loading-logo-text pulse-element" src="{% static 'user_app/assets/mine/img/Logo.png' %}" alt=""
                  style="max-width: 150px;">
                  <!-- <div class="loading-stroke">
                     <img class="loading-logo-icon" src="{% static 'user_app/assets/img/logo/logo-icon.png' %}" alt="">
                  </div> -->
               </div>
            </div>
         </div>  
      </div>
      
      <!-- pre loader area end -->

      <!-- back to top start -->
      <div class="progress-wrap">
         <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
         </svg>
      </div>
      <!-- back to top end -->

      {% block content %}

      {% endblock content %}

         
      <!-- JS here -->
      <script src="{% static 'user_app/assets/mine/js/main.js' %}"></script>
      <script src="{% static 'user_app/assets/js/vendor/jquery-3.5.1.min.js' %}"></script>
      <script src="{% static 'user_app/assets/js/vendor/waypoints.min.js' %}"></script>
      <script src="{% static 'user_app/assets/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'user_app/assets/js/jquery.meanmenu.js' %}"></script>
      <script src="{% static 'user_app/assets/js/swiper-bundle.min.js' %}"></script>
      <script src="{% static 'user_app/assets/js/owl.carousel.min.js' %}"></script>
      <script src="{% static 'user_app/assets/js/jquery.fancybox.min.js' %}"></script>
      <script src="{% static 'user_app/assets/js/isotope.pkgd.min.js' %}"></script>
      <script src="{% static 'user_app/assets/js/parallax.min.js' %}"></script>
      <script src="{% static 'user_app/assets/js/backToTop.js' %}"></script>
      <script src="{% static 'user_app/assets/js/purecounter.js' %}"></script>
      <script src="{% static 'user_app/assets/js/ajax-form.js' %}"></script>
      <script src="{% static 'user_app/assets/js/wow.min.js' %}"></script>
      <script src="{% static 'user_app/assets/js/imagesloaded.pkgd.min.js' %}"></script>
      <script src="{% static 'user_app/assets/js/main.js' %}"></script>
   </body>
</html>
